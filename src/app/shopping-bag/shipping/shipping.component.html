<div class="shipping">
  <div class="row">
    <div class="col-12 shipping__header">
      <h1 class="text-uppercase text-center color-primary mb-3">shipping address</h1>
      <h3 class="text-capitalize text-center color-secondary georgia-font font-weight-normal mt-0"><em>all fields are
          required</em></h3>
    </div>
  </div>

  <div class="row justify-content-center">
    <form class="col-8 mt-5 row form" [formGroup]="shipForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-12">
        <label class="form__label">SELECT DELIVERY METHOD</label>
        <select name="method" class="custom-select" formControlName="method" required>
          <option value="DHL" selected>DHL International - &euro; 15.00</option>
          <option value="FedEx">FexEx International - &euro; 15.00</option>
        </select>
      </div>
        <div class="form-group col-12 col-sm-6">
          <label for="firstname" class="form__label">First Name</label>
          <input type="text" class="form-control" name="firstname" id="firstname" formControlName="firstName" required>
        </div>

        <div class="form-group col-12 col-sm-6">
          <label for="lastname" class="form__label">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" formControlName="lastName" required>
        </div>

        <div class="form-group col-12 col-12">
          <label for="address" class="form__label">Address</label>
          <input type="text" class="form-control" name="address" id="address" formControlName="address" required>
        </div>

        <div class="form-group col-12 col-sm-6">
          <label for="city" class="form__label">City</label>
          <input type="text" class="form-control" name="city" id="city" formControlName="city" required>
        </div>
        
        <div class="form-group col-12 col-sm-6">
          <label for="phone" class="form__label">Phone Number</label>
          <input type="text" class="form-control" name="phone" id="phone" formControlName="phoneno" required>
        </div>

        <div class="form-group col-12 d-flex justify-content-center form__submit">
          <button type="submit" class="btn btn-primary text-uppercase text-white rounded-0"
            [disabled]="(shipForm.invalid)">order now</button>
        </div>
    </form>
  </div>
</div>
