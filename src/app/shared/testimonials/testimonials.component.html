<div class="row px-4">
  <div class="col-12 home__carousel">
    <div class="home__carousel__arrow home__carousel__arrow--left" (click)="onSlideRight()" #arrowLeft>
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="33.018" viewBox="0 0 17 33.018">
        <path id="Arrow_Thin_Left._Attribute_as_Daniel_Bruce_from_Flaticon.com"
          data-name="Arrow Thin Left. Attribute as Daniel Bruce from Flaticon.com"
          d="M215.627,2094.249a1.375,1.375,0,0,0,0-1.879,1.224,1.224,0,0,0-1.791,0l-14.467,15.18a1.377,1.377,0,0,0,0,1.88l14.467,15.18a1.224,1.224,0,0,0,1.791,0,1.375,1.375,0,0,0,0-1.878l-13.194-14.241Z"
          transform="translate(-198.999 -2091.981)" fill="#fff" />
      </svg>
    </div>
    <div class="home__carousel__container position-relative d-flex" data-extra-right="3" data-extra-left="0"
      #carouselContainer>
      <div class="home__carousel__item" *ngFor="let testimonial of testimonials; let i = index">
        <a (click)="onSelect(testimonial)" class="d-block" style="height: 100%;"><img [src]="testimonial" class="w-100 h-100 d-inline-block" alt="testimonial"></a>
      </div>
    </div>
    <div class="home__carousel__arrow home__carousel__arrow--right" (click)="onSlideLeft()" #arrowRight>
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="33.018" viewBox="0 0 17 33.018">
        <path id="Arrow_Thin_Right._Attribute_as_Daniel_Bruce_from_Flaticon.com"
          data-name="Arrow Thin Right. Attribute as Daniel Bruce from Flaticon.com"
          d="M1342.373,2121.751a1.376,1.376,0,0,0,0,1.879,1.225,1.225,0,0,0,1.791,0l14.468-15.18a1.376,1.376,0,0,0,0-1.88l-14.468-15.18a1.224,1.224,0,0,0-1.791,0,1.376,1.376,0,0,0,0,1.879l13.194,14.241Z"
          transform="translate(-1342.002 -2091)" fill="#fff" />
      </svg>
    </div>
  </div>
</div>
